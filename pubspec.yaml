        - asset: fonts/Roboto_Condensed/static/RobotoCondensed-Bold.ttf
          weight: 400

    - family: Sarabun
      fonts:
        - asset: fonts/Sarabun/Sarabun-Light.ttf
          weight: 400
        - asset: fonts/Sarabun/Sarabun-Bold.ttf
          weight: 400


