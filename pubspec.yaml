    - family: Roboto_Condensed
      fonts:
        - asset: fonts/Roboto_Condensed/RobotoCondensed-Italic-VariableFont_wght.ttf
        - asset: fonts/Roboto_Condensed/RobotoCondensed-VariableFont_wght.ttf
